    <script>

       function GeneratePass(){
            const length = 10;
            const hasLower = true;
            const hasUpper = true;
            const hasNumber =true;
            const hasSymbol = true;
            let passwordinput=document.getElementById("regpassword")
            //resultEl.innerText = GeneratePassword(hasLower, hasUpper, hasNumber, hasSymbol, length);
            passwordinput.value=GeneratePassword(hasLower, hasUpper, hasNumber, hasSymbol, length);
            passwordinput.type="text";
            document.getElementById("passwordconfirm").type="text";
            document.getElementById("passwordconfirm").value=passwordinput.value;
        }
    </script>  

    <script>    
    function Registrate(formid)
    {
        var responsecode=666;

        let FORM = document.getElementById(formid)
        let username = FORM.elements["regusername"].value;
        let password = FORM.elements["regpassword"].value;
        if( password != FORM.elements["confirmregpassword"].value ){
            alert("passwords must be match")
            window.event.preventDefault();
            return;
        }
        if( password=="" || password==null){
            alert("passwords can`t be empty")
            window.event.preventDefault();
            return;
        }
        let xhr = new XMLHttpRequest();
        let data = JSON.stringify({
            username: username ,
            password: password
        });
           
            xhr.open("POST", "../php/signup.php", true);
            xhr.setRequestHeader('Content-type', 'application/json; charset=utf-8');
            xhr.send(data);
            console.log(xhr)
            xhr.onerror = function() { 
                alert("ERROR!!");
            };
                            
            xhr.onload = function() {
                if (xhr.status != 200) { 
                    alert(`Помилка: ${xhr.status}: ${xhr.statusText}`); 
                } 
                else 
                { 
                    responsecode=xhr.response;  
                    switch(responsecode)
                {
                    case "001": 
                        alert("user is allready registraited");
                        break;
                    case "002": 
                        alert("Database error");
                        break;
                    case "200": 
                        alert("Hello, "+ username+ ", nice to meet you!! ");
                        window.location.href = "/MAINBootstrap.html";
                        break;
                }                          
            console.log(responsecode)  
                }                    

                
            };  
                                              
        

    }
